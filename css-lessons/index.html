<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PAKYU</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
	<!-- id based selector -->
    <h1 id="para1">Hello World</h1>

    <!-- class based selector -->
    <p class="center large">BIG RED CENTERED TEXT</p>

    <br>

    <p style="background-color: tomato">Tomato</p>
    <!-- same as color tomato: -->
	<p style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</p>
	<p style="background-color:#ff6347;">#ff6347</p>
	<p style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</p>

   	<!-- Same as color tomato but 50% transparent -->
	<h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
	<h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>

</body>
</html>
